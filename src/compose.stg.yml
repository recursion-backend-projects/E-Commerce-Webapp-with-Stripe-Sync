services:
  db:
    build:
      context: ../infra/stg/db
    environment:
      TZ: Asia/Tokyo
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./db/mysql_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: ../infra/stg/app/Dockerfile
      args:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    depends_on:
      - db
    volumes:
      - ./:/E-Commerce-Webapp-with-Stripe-Sync
    environment:
      RAILS_ENV: staging
      TZ: Asia/Tokyo
    user: root
    env_file:
      - .env

  web:
    build:
      context: ../infra/stg/web
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ../infra/stg/web/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/E-Commerce-Webapp-with-Stripe-Sync/public
      - ./tmp:/E-Commerce-Webapp-with-Stripe-Sync/tmp

  # https-portal:
