services:
  db:
    build: ../infra/dev/db
    platform: linux/amd64
    environment:
      TZ: Asia/Tokyo
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 30s
      retries: 10
    volumes:
      - ./db/mysql_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: ../infra/dev/app/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./:/E-Commerce-Webapp-with-Stripe-Sync
    environment:
      RAILS_ENV: development
      TZ: Asia/Tokyo
    tty: true
    stdin_open: true
    command: /bin/bash -c "rm -f tmp/pids/server.pid && yarn install && bin/dev"

  web:
    build: ../infra/dev/web
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ../infra/dev/web/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/E-Commerce-Webapp-with-Stripe-Sync/public

  stripe:
    image: stripe/stripe-cli:v1.19.4
    network_mode: "service:app"
    depends_on:
      - app
    environment:
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_DEVICE_NAME: ${STRIPE_DEVICE_NAME}
    command: "listen --forward-to localhost:3000/stripe/webhook"

  mail:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /tmp

volumes:
  db-data:
