services:
  db:
    build: ../infra/dev/db
    environment:
      TZ: Asia/Tokyo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 30s
      retries: 10
    volumes:
      - ./db/mysql_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: ../infra/dev/app/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./:/E-Commerce-Webapp-with-Stripe-Sync
    environment:
      RAILS_ENV: development
    tty: true
    stdin_open: true
    command: /bin/bash -c "rm -f tmp/pids/server.pid && yarn install && bin/dev"

  web:
    build: ../infra/dev/web
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ../infra/dev/web/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/E-Commerce-Webapp-with-Stripe-Sync/public

volumes:
  db-data:
